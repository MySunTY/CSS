        <title>어린이날</title>
        <style>
            #hoho{
                width :600px;
                text-align: center;
            }
            h1{
                display : inline-block;
                background-color: #0404aa;

        <div id="hoho">
        <h1>어린이날</h1>
        <p>어린이날은 어린이의 <span class="hh">인격을 소중히 여기고,<br>어린이의 행복을 추구하기 위해</span> 제정한 기념일이다.<br></p>
        <p>어린이날은 어린이<sup>(유아, 초등학생)</sup>을 기념하는 날로<br> 세계 여러 나라에서 제정되는 기념일이다.</p>
