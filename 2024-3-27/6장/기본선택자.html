<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>기본 선택자 조합</title>
    </head>
    <style>
        h1 , h2{
            color: green;
        }
        .red{
            color:red;
        }
        div.blue{
            color:blue
        }
    </style>
    <body>
        <p class="red">text-1: header 클래스 적용으로 red</p>
        <br>
        <p>text-2: 아무런 CSS도 적용되지 않음</p>
        <div class="blue">
        text-3: div.header 클래스 적용으로 blue 출력
        </div>
        <h1>text-4: h1, h2 셀렉터 적용으로 green 출력</h1>
        <h1>text-5: h1, h2 셀렉터 적용으로 green 출력</h1>
        <h2>text-6: h1, h2 셀렉터 적용으로 green 출력</h2>
    </body>

</html>
