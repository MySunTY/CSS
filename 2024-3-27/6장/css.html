<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>스타일 없는 웹 페이지</title>
        <style>
            body{
                background-color: pink;
            }
            h1{
                color:purple;

            }
            hr{
                border:5px solid yellowgreen;
            }
            span{
                color:blue; font-size: 20px;
                border: 1px solid ;
                padding : 1px
            }
        </style>
    </head>
    <body>
        <h1>CSS 스타일 맛보기</h1>
        <hr>
        <p>나는 <span>웹 프로그래밍</span>을 좋아합니다</p>
        <p>나는 <span>봄</span>을 좋아합니다</p>
    </body>
</html>
