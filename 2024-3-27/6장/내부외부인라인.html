<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>내부_외부_인라인 스타일</title>
        <link rel="stylesheet" href="h1.css">
        <style>
            h1{
                color : darkorange;
            }
            
        </style>
        
    </head>
    <body>
        <h1 style="color:fuchsia">Inline stylesheet : 인라인 스타일 정의에 따라 새롭게 fuchasia 색상으로 변경됨</h1>
        <hr>
        <h1>Embedded stylesheet : 기본 내부 스타일 시트 적용으로 darkorang로 출력됨</h1>
        <hr>
        <h1 class="red">External stylesheet : 클래스 지정으로 외부 스타일 시트에 선언된 red로 출력됨</h1>

    </body>
</html>
