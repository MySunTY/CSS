<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>p태그 스타일 시트 만들기</title>
        <style>
           body{
            text-align: center;
           }
           h2, p{
                color:red;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <h2>손 홍 민</h2>
        <hr>
        <p>오페라를 좋아하고</p>
        <p>엘비스 프레슬리를 좋아하고</p>
        <p style="color:blue">김치부침개를 좋아하고</p>
        <p style="color:purple; font-size: 30px">축구를 좋아합니다.</p>
        <p style="border:5px solid red; color:blue; text-align: left;">안녕하세요</p>

    </body>
</html>
