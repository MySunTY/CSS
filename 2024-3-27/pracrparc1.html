<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>다큐먼트</title>
    </head>
    <body>
        <script>
            //1부터 100까지합
            let sum = 0;
            let i ;
            for(i = 1; i<=100 ; i++){
                sum+=i;
            }
            document.write("1부터 " +(i-1)+"까지의 합은 "+sum+"입니다");
        </script>
    </body>
</html>
