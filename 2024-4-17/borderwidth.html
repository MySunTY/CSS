<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>테두리 스타일</title>
        <style>
            div{
                border : 2px solid black;
                width : 200px;
                height : 100px;
                margin : 10px;
                display: inline-block;
            }
            #box1{
                border-width :2px;
            }
            #box2{
                border-width :thick thin;
            }
            #box3{
                border-width :thick thin thin;
            }
            #box4{
                border-width :10px 5px 5px 10px;
            }
            
        </style>
    </head>
    <body>
        <div id="box1">1</div>
        <div id="box2">2</div>
        <br>
        <div id="box3">3</div>
        <div id="box4">4</div>
    </body>
</html>
