<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델</title>
        <style>
            div{
                display: inline-block;
                width : 200px;
                height : 100px;
                margin : 15px;
                text-align: center;
                font-size: 20px;
                line-height: 100px;
                border-width: 5px;
            }
            .box1{
                border-style:  solid;
            }
            .box2{
                border-style: dotted;
            }
            .box3{
                border-style:dashed;
            }
            .box4{
                border-style :groove;
            }
            .box5{
                border-style: double;
            }
            .box6{
                border-style: ridge;
            }

        </style>
    </head>
    <body>
        <div class="box1">실선 테두리</div>
        <div class="box2">점선 테두리</div>
        <div class="box3">점선 테두리</div>
        <div class="box4">그루브 </div>
        <div class="box5">더블</div>
        <div class="box6">릿지</div>

    </body>
</html>
