<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>border-color</title>
        <style>
            div{
                display: inline-block;
                width: 300px;
                height : 150px;
                margin : 20px;
                border : 1px solid black;
                border-style: dashed;
                border-width: 5px;
            }
            .box1{
                border-color:red;
            }
            .box2{
                border-top-color : blue;
                border-left-color: red;
            }

        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
