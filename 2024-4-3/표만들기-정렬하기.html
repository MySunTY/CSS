<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 꾸미기_정렬하기</title>
        <style>
            table{
                border : 1px solid #bcbcbc;
                width : 400px;
                height : 200px;
                /*margin-left: auto;
                margin-right: auto; */
                float : right;
            }
            th , td{
                border : 1px solid #bcbcbc;
                
            }
            td{
                text-align: right;
                vertical-align: bottom;
            }
            th{
                text-align: left;
                vertical-align: top;
                
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Lorem</th>
                    <th>Ipsum</th>
                    <th>Dolor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lorem</td>
                    <td>Ipsum</td>
                    <td>Dolor</td>
                </tr>
                <tr>
                    <td>Lorem</td>
                    <td>Ipsum</td>
                    <td>Dolor</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
