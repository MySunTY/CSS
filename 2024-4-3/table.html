<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        table{
            border : 1px solid black;
            width : 100%;
            height : 200px;
        }
        td ,th{
            border : 1px solid black;
        }
        .thwidth{
            width : 80%;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="thwidth">Lorem</th>
                <th>Ipsum</th>
                <th>Dolor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lorem</td>
                <td>Ipsum</td>
                <td>Dolor</td>
            </tr>
            <tr>
                <td>Lorem</td>
                <td>Ipsum</td>
                <td>Dolor</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
