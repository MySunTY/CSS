<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>리스트 배경</title>
        <style>
            ul{
                background: goldenrod;
                padding : 10px 10px 10px 50px;
                list-style-position: inside;
                
            }
            ul li{
                background: greenyellow;
                margin-bottom: 5px;
            }
            ol{
                background: red;
                padding : 5px 5px 5px 30px;
                list-style-type: decimal-leading-zero;
                list-style-position: inside;
            }
            ol li{
                background: yellow;
                margin-bottom: 5px;
            }
            .ulcircle{
                background: goldenrod;
                padding : 10px 10px 10px 50px;
                list-style-position: inside;
                list-style-type: circle;
            }
            .ulsqaure{
                background: goldenrod;
                padding : 10px 10px 10px 50px;
                list-style-position: inside;
                list-style-type: square;
            }
            .ulupper{
                background: goldenrod;
                padding : 10px 10px 10px 50px;
                list-style-position: inside;
                list-style-type: upper-roman;
            }
            .uldemical{
                background: goldenrod;
                padding : 10px 10px 10px 50px;
                list-style-position: inside;
                list-style-type: decimal;
            }
            
        </style>
    </head>
    <body>
        <h3>커피 메뉴</h3>
        <hr>
        <ul>
            <li>Espresso</li>
            <li>Cappucchino</li>
            <li>Cafe Latte</li>
        </ul>
        <ol>
            <li>아메리카노</li>
            <li>프라푸치노</li>
            <li>대추차</li>
        </ol>
        <ul class="ulcircle">
            <li>Espresso</li>
            <li>Cappucchino</li>
            <li>Cafe Latte</li>
        </ul>
        <ul class="ulsqaure">
            <li>Espresso</li>
            <li>Cappucchino</li>
            <li>Cafe Latte</li>
        </ul>
        <ul class="ulupper">
            <li>Espresso</li>
            <li>Cappucchino</li>
            <li>Cafe Latte</li>
        </ul>
        <ul class="uldemical">
            <li>Espresso</li>
            <li>Cappucchino</li>
            <li>Cafe Latte</li>
        </ul>
    </body>
</html>
