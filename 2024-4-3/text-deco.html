<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text-decoration</title>
    </head>
    <style>
        .over{
            text-decoration: overline;
        }
        .lineth{
            text-decoration: line-through;
        }
    </style>

    <body>
        <h1>text-decoratio 속성</h1>
        <p>none</p>
        <p style="text-decoration: underline;">underline</p>
        <p class="over">overline</p>
        <p class="lineth">line-through</p>
    </body>
</html>
