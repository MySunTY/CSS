<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text-shadow</title>
        <style>
            .sha1{
                color:red;
                text-shadow: 1px 1px black;
            }
            .sha2{
                text-shadow: 5px 5px 3px #ffa500;
            }
            .sha3{
                color:#fff;
                text-shadow: 7px -7px 20px #000;
            }
            .sha4{
                
                font-size: 100px;
                text-shadow: -10px 10px 4px gray;
            }
        </style>
    </head>
    <body>
        <h1 class="sha1">HTML</h1>
        <h1 class="sha2">CSS</h1>
        <h1 class="sha3">자바스크립트</h1>
        <h1 class="sha4">서울북부기술교육원</h1>
    </body>
</html>
