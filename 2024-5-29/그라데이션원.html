<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>원형그라데이션</title>
        <style>
            div{
                width : 300px;
                height : 300px;
                border-radius : 50%;
                box-shadow : 10px 5px 10px #ccc;
                float : left;
                margin : 20px 30px;
            }
            .grad1{
                background : radial-gradient(circle at 20% 20%, white, blue);
            }
            .grad2{
                background : radial-gradient(circle at 50% 50%, black, pink);
            }
            .grad3{
                background : radial-gradient(circle at 75% 75%, green, yellow);
            }
            .grad4{
                background : radial-gradient(circle at 50% 50% ,red, orange 15%, yellow 30%, green 45%, blue 60%, navy 70% ,purple);
            }
            .grad5{
                background : radial-gradient(circle at 15% 15% , red, orange 15%, yellow 30%, green 45%, blue 60%, navy 70% ,purple);
            }
            .grad6{
                background : radial-gradient(red, orange 15%, yellow 30%, green 45%, blue 60%, navy 70% ,purple);
            }
        </style>
    </head>
    <body>
        <div class="grad1">

        </div>
        <div class="grad2">

        </div>
        <div class="grad3">

        </div>
        <div class="grad4">

        </div>
        <div class="grad5">

        </div>
        <div class="grad6">

        </div>
        
    </body>
</html>
