<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>김춘수의 꽃</title>
        <style>
            #wrap{
                width : 350px;
               
                border : 1px solid gray;
                margin : 0 auto;
                background: url(flower.webp);
                background-origin: border-box;
                color: white;
                text-shadow: 2px 2px black;
            }
            
            ul{
                list-style :none;
            }
            li:hover{
                cursor : pointer;
                background-color: greenyellow;
            }
            span{
                font-weight: bold;
            }
            h3:first-letter{
                color : red;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
        <h3>Web Programming</h3>
        <hr>
        <div>김춘수의 <strong>꽃</strong></div>
        <ul>
            <li>내가 그의 이름을 불러주기 전에는</li>
            <li>그는 다만</li>
            <li>하나의 몸짓에 지나지 않았다</li><br>
            <li><span>내가 그의 이름을 불러주었을 때</span></li>
            <li>그는 나에게로 와서</li>
            <li><span>꽃</span>이 되었다</li><br>
            <li>내가 그의 이름을 불러준 것처럼</li>
            <li>나의 이 빛깔과 향기에 알맞는</li>
            <li>누가 나의 이름을 불러다오</li>
            <li>그에게로 가서 나도</li>
            <li>그의 <span>꽃</span>이 되고 싶다.</li><br>
            <li>우리들은 모두</li>
            <li>무엇이 되고 싶다.</li>
            <li>너는 나에게 나는 너에게</li>
            <li>잊혀지지 않는 하나의 <span>눈짓</span>이 되고 싶다.</li>
        </ul>
        <div>파이팅!</div>
    </div>
    </body>
</html>
