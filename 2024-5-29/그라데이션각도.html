<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>그라데이션 각도</title>
        <style>
            div{
                width : 500px;
                height : 300px;
                border-radius: 10px;
                float: left;
                margin : 10px 30px;
            }
            .grad1{
                
                background: linear-gradient(45deg , blue, white);
            }
            .grad2{
                
                background: linear-gradient(180deg , pink, black);
            }
            .grad3{
                background: linear-gradient(45deg, red, orange 15% , yellow 30% , green 45% ,blue 60% , navy 75% , purple);
            }
            .grad4{
                background: radial-gradient(white,yellow, red);
            }
            .grad5{
                background : radial-gradient(circle,red,orange,yellow,green,blue,navy,purple);
            }
            .grad6{
                background: radial-gradient(red,orange,yellow,green,blue,navy,purple);
            }
            
        </style>
    </head>
    <body>
        <div class="grad1">

        </div>

        <div class="grad5">

        </div>
       
    </body>
</html>
