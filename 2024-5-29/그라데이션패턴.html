<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>그라데이션 반복</title>
        <style>
            div{
                width : 500px;
                height : 300px;
                float : left;
                margin : 20px;
            }
            .grad1{
                background: repeating-linear-gradient(yellow,red 20px);
            }
            .grad2{
                background: repeating-linear-gradient(yellow, yellow 20px, red 20px, red 40px);
            }
            .grad3{
                background: repeating-linear-gradient(red, red 10px, orange 10px , orange 20px , yellow 20px, yellow 30px,green 30px, green 40px
                , blue 40px , blue 50px, navy 50px, navy 60px, purple 60px , purple 70px);
            }
            .grad4{
                background: repeating-radial-gradient(red, red 10px, orange 10px , orange 20px , yellow 20px, yellow 30px,green 30px, green 40px
                , blue 40px , blue 50px, navy 50px, navy 60px, purple 60px , purple 70px);
            }
            .grad5{
                width : 300px;
                height : 300px;
                border-radius: 50%;
                background: repeating-radial-gradient(red, red 5px, orange 5px , orange 10px , yellow 10px, yellow 15px,green 15px, green 20px
                , blue 20px , blue 25px, navy 25px, navy 30px, purple 30px , purple 35px);
            }
        </style>
    </head>
    <body>
        <div class="grad1">

        </div>
        <div class="grad2">

        </div>
        <div class="grad3">

        </div>
        <div class="grad4">

        </div>
        <div class="grad5">

        </div>
    </body>
</html>
