<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원 가입</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div id="wrap">
            <form method="get" action="">
                <fieldset>
                    <legend>로그인 정보</legend>
                    <ul>
                        <li>
                            <span>아이디 </span>
                            <input type="text" name="id" required autofocus autocomplete="off">
                        </li>
                        <li>
                            <span>비밀번호 </span>
                            <input type="password" name="pw" required>
                        </li>
                        <li>
                            <span>비밀번호 확인</span>
                            <input type="password" name="rePw" required>
                        </li>
                        <li>
                            <span>회원 등급</span>
                            <input type="text" name="grade" value="준회원" readonly>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>개인 정보</legend>
                    <ul>
                        <li>
                            <span>이름</span>
                            <input type="text" name ="nm" placeholder="5자 미만 공백없이" autocomplete="off">
                        </li>
                        <li>
                            <span>메일 주소</span>
                            <input type="email" name="email" placeholder="abcd@domain.com" autocomplete="off">
                        </li>
                        <li>
                            <span>연락처</span>
                            <input type="tel" name="phone" required autocomplete="off">
                        </li>
                    </ul>
                </fieldset>
                <div id="submit">
                    <input type="submit" value="제출">
                </div>
            </form>
        </div>
    </body>
</html>
