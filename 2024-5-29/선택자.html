        <title>연결 선택자</title>

            }
            p{

                color: white;
            }

        <div id="wrap">
            <h1>예약 방법 & 사용 요금</h1>
            <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>
                전화(xxx-xxxx-xxxx)로 문의 드립니다.</p>
            <p>가족실(2~4인) : 60,000원/일</p>
            <p>도미토리(4인 공용) : 25,000원/일</p>
            
            
        </div>
    </body>
