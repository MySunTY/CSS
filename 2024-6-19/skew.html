<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>skew함수</title>
        <style>
            #wrap{
                width: 800px;
                margin: 20px auto;
            }
            .origin{
                width: 100px;
                height: 100px;
                border : 1px solid black;
                float:left;
                margin :40px;
            }
            .origin>div{
                width: 100px;
                height: 100px;
                background-color: orange;
                transition: all 3s;
            }
            #skewx:hover{
                transform : skewX(30deg);
            }
            #skewy:hover{
                transform : skewY(30deg);
            }
            #skewxy:hover{
                transform : skew(-25deg, -15deg);
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="origin">
                <div id="skewx"></div>
            </div>
            <div class="origin">
                <div id="skewy"></div>
            </div>
            <div class="origin">
                <div id="skewxy"></div>
            </div>

        </div>
    </body>
</html>
