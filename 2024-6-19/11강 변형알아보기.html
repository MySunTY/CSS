<!doctype html>
<html id="wrap">
    <head>
        <meta charset="utf-8">
        <title>변형</title>
        <style>
            #wrap{
                width: 700px;
                height: 200px;
                margin: 20px auto;
            }
            .origin{
                width: 100px;
                height: 100px;
                border : 1px solid black;
                float: left;
                margin: 40px;
            }
            .origin>div{
                width:100px;
                height: 100px;
                background-color: orange;
            }
            #movex:hover{
                transform : translateX(50px);
            }
            #movey:hover{
                transform: translateY(50px);
            }
            #movexy:hover{
                transform: translate(10px,-30px);
            }
            #scalex:hover{
                transform: scaleX(2);
            }
            #scaley:hover{
                transform: scaleY(1.5);
            }
            #scale:hover{
                transform: scale(0.7);
            }

        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="origin">
                <div id="movex"></div>
            </div>
            <div class="origin">
                <div id="movey"></div>
            </div>
            <div class="origin">
                <div id="movexy"></div>
            </div>
            <div class="origin">
                <div id="scalex"></div>
            </div>
            <div class="origin">
                <div id="scaley"></div>
            </div>
            <div class="origin">
                <div id="scale"></div>
            </div>
        </div>
      
       
    </body>
</html>
