<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>지원서</title>
        <style>
            *{
                box-sizing: border-box;
            }
            #container{
                margin : 0 auto;
                width : 570px;
            }
            ul{
                list-style: none;
            }
            span{
                width:80px;
                display: inline-block;
            }
            li{
                margin : 10px;
            }
            div{
                margin-top:20px;
                display:flex;
                justify-content: center;
            }
           
        </style>
    </head>
    <body>
        <div id="container">
            <form>
                <fieldset>
                    <h1>프런트엔드 개발자 지원서</h1>
                    <p>HTML , CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
                    <hr>
                    <p><b>개인정보</b></p>
                    <ul>
                        <li>
                            <label class="pri"><span>이름</span>
                                <input type="text" name="name" placeholder="공백 없이 입력하세요" autofocus required>
                            </label>
                        </li>
                        <li>
                            <label class="pri"><span>연락처</span>
                                <input type="tel" name="phone" required>
                            </label>
                        </li>
                    </ul>
                    <p><b>지원 분야</b></p>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="part" checked> 웹 퍼블리싱
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="part"> 웹 애플리케이션 개발
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="part"> 개발 환경 개선
                            </label>
                        </li>
                    </ul>
                    <p><b>지원동기</b></p>
                    <label for="apply"></label>
                    <textarea id="apply" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
                <div>
                    <input type="submit" value="접수하기" class="btn">
                    <input type="reset" value="다시쓰기" class="btn">
                </div>    

                </fieldset>



            </form>
        </div>
    </body>
</html>
