<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>레드향 주문하기</title>
        <style>
            ul{
                list-style-type: none;
                padding-left: 0;
                
            }
            form{
                width:500px;
                margin:0 auto;

            }
            .long{
                width : 300px;
                
                
            }
            ul li{
                margin :10px;
                
            }
            h1{
                text-align: center;
            }
            p , legend{
                font-weight: bold;
            }
            span{
                display: inline-block;
                width : 100px;
            }
            
           
            
        </style>
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <p>주문할 상품을 선택해주세요</p>
                <ul>
                    <li>
                        <input type="checkbox" name="g3">선물용 3kg
                        <input type="number" min="0" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <input type="checkbox" name="g5">선물용 5kg
                        <input type="number" min="0" max="3">개 (최대 3개)
                    </li>
                    <li>
                        <input type="checkbox" name="h3">가정용 3kg
                        <input type="number" min="0" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <input type="checkbox" name="h5">가정용 5kg
                        <input type="number" min="0" max="3">개 (최대 3개)
                    </li>
                </ul>
                <p>포장 선택</p>
                <ul>
                    <li>
                        <input type="radio" name="pack">선물 포장

                    </li>
                    <li>
                        <input type="radio" name="pack">선물 포장 안 함
                    </li>
                </ul>

            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul class="ship">
                <li>
                    <label><span>주문 상품</span>
                        <input type="text" name="name" class="long" readonly value="상품용 3kg">
                    </label>
                </li>
                <li>
                    <label><span>이름</span>
                        <input type="text" name="name" class="long" readonly value="홍길동">
                    </label>
                </li>
                <li>
                    <label><span>배송 정보</span>
                        <input type="text" name="add" class="long" autofocus required>
                    </label>
                </li>
                <li>    
                    <label><span>이메일</span>
                        <input type="email" name="email" class="long" required>
                    </label>
                </li>
                <li>
                    <label><span>연락처</span>
                        <input type="tel" name="phone" class="long" placeholder="하이픈빼주세요 01077777777" required>
                    </label>
                </li>
                <li>
                    <label><span>배송 지정</span>
                        <input type="date">(주문일로부터 최소 3일 이후)
                    </label>
                </li>
                <li>
                    <label><span>메모</span>
                        <textarea cols="41" lows="4"></textarea>
                    </label>
                </li>   
            </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>





        </form>
    </body>
</html>
