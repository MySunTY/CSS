<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>레드향</title>
        <link rel="stylesheet" href="prac11.css">
        
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <div id="container">
            <form>
                <fieldset>
                    <legend>상품 선택</legend>
                    <p><b>주문할 상품을 선택해주세요</b></p>
                    <ul id="product">
                        <li>
                            <label>
                                <input type="checkbox" name="gift3">선물용 3kg
                                <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="gift5">선물용 5kg
                                <input type="number" min="0" max="3">개 <small>(최대 3개)</small>

                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="home3">선물용 5kg
                                <input type="number" min="0" max="3">개 <small>(최대 3개)</small>

                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="home5">선물용 5kg
                                <input type="number" min="0" max="3">개 <small>(최대 3개)</small>

                            </label>
                        </li>
                    </ul>
                    <p><b>포장 선택</b></p>
                    <ul>
                        <li>
                            <input type="radio" name="pojang">선물 포장
                        </li>
                        <li>
                            <input type="radio" name="pojang">선물 포장 안 함
                        </li>
                    </ul>
                    
                </fieldset>
                
                
                
                <fieldset>
                    <legend>배송 정보</legend>
                </fieldset>


            </form>
        </div>
    </body>
</html>
