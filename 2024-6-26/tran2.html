<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>트랜지션</title>
        <style>
            .box{
                margin:50px auto;
                width: 100px;
                height: 100px;
                background-color: #fb5;
                border : 1px solid #222;
                transition: 5s ease-in;
            }
            .box:hover{
                width: 500px;
                height:500px;
                background-color: #f50;
                transform: rotate(12700deg);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
