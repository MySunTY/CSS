<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>연습</title>
        <style>
            #wrap{
                width: 300px;
                height: 300px;
                background-color: aqua;
                margin: 20px auto;
                position: relative;
                overflow: hidden;
               
            }
            #child{
                width: 300px;
                height:300px;
                background: rgba(0,0,0,0.6);
                margin:auto;
                position: absolute;
                top:300px;
                opacity: 0;

            }
            #wrap:hover #child{
                transform: translateY(-300px);
                transition:  all 1s ease-in-out;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="child">
                <h2>하이요</h2>
                <p>하이하이</p>
            </div>
        </div>
    </body>
</html>
