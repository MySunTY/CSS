<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서 목록 테스트</title>
</head>
<body>
    <h1>음료 선택하기</h1>
    <p>원하는 음료수를 선택할 수 있도록 커피 종류와 차 종류를 목록으로 나열해 주세요.</p>
    <h3>커피 종류</h3>
    <ul type="square">
        <li>아메리카노</li>
        <li>라떼</li>
        <li>바닐라라떼</li>
        <li>카푸치노</li>
        <li>카페모카</li>
    </ul>
    <h3>차 종류</h3>
    <ol type="A">
        <li>유자차</li>
        <li>자몽차</li>
        <li>국화차</li>
        <li>홍차</li>

    </ol>
</body>
</html>
