<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>배경색</title>
        <style>
            .desc{
                border:5px dotted #222;
                background-color: #ffd9a0;
                width : 350px;
                padding : 20px;
                margin-right : 20px;
                float: left;
            }
            #clip-padding{
                background-clip: padding-box;
            }
            #clip-content{
                background-clip: content-box;
            }
            .bold{
                font-weight: bold;
            }
            .ital{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="desc" id="clip-border">
            <h1>레드향</h1>
            <p>껍질에 붉은빛이 돌아 <span class="bold">레드향</span>이라 불린다</p>
            <p>레드향은 <span class="ital">한라봉과 귤을 교배</span>한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
            
        </div>
        <div class="desc" id="clip-padding">
            <h1>레드향</h1>
            <p>껍질에 붉은빛이 돌아 <span class="bold">레드향</span>이라 불린다</p>
            <p>레드향은 <span class="ital">한라봉과 귤을 교배</span>한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
            
        </div>
        <div class="desc" id="clip-content">
            <h1>레드향</h1>
            <p>껍질에 붉은빛이 돌아 <span class="bold">레드향</span>이라 불린다</p>
            <p>레드향은 <span class="ital">한라봉과 귤을 교배</span>한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
            
        </div>
    </body>
</html>
