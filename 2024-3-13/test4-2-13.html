        <h1>웹 브라우저 종류</h1>

        <dl>
            <b><dt>Internet Explorer</dt></b>
            <dd>마이크로소프트에서 만든 브라우저로 현재 국내 시장에서 가장 많이 사용</dd>

        </dl>
        <dl>
           <b> <dt>Firefox</dt></b>

        </dl>
        <dl>
           <b><dt>Chrome</dt></b>
