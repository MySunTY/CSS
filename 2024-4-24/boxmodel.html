<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>display 속성</title>
        <style>
            *{
                box-sizing: border-box;
            }
            nav ul{
                list-style: none;
            }
            nav ul li{
                display: inline-block;
                border:1px solid #222;
                margin : 0 20px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </nav>

    </body>
</html>
