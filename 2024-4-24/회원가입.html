<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <style>
            div{
                width:400px;
                margin:0 auto;
            }
            li input{
                float: right;
            }
        </style>
    </head>
    <body>
    <div>    
        <h1>회원 가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>사용자정보</legend>
                <ul>
                    <li>
                        <lable>아이디
                            <input type="text" name="name">
                        </lable>
                    </li>
                    <li>
                        <lable>이메일
                            <input type="email" name="ema">
                        </lable>
                    </li>
                    <li>
                        <lable>비밀번호
                            <input type="password" name="pw">
                        </lable>
                    </li>
                    <li>
                        <lable>비밀번호 확인
                            <input type="password" name="pwre">
                        </lable>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <lable>
                    <input type="radio" name="mail" value="yes"> 메일 수신
                </lable>
                <lable>
                    <input type="radio" name="mail" value="no"> 메일 수신 안함
                </lable>
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </div>    
    </body>
</html>
