<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>포트폴리오</title>
        <style>
            #main{
                width :300px;
                height : 400px;
                border :1px solid blue;
                background-color: aquamarine;
                text-align: center;
            }
            h1{
                margin-bottom: 0;
                margin-top:50px;
            }
            h5{
                margin-top: 3px;
            }
            #login{
                width: 150px;
            }
            img{
                width :50px;
                height : 50px;
            }
            #ver{
                float:right;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h1>LoveMyTeam</h1>
            <h5>우리팀을 위한 관리어플</h5>

            <input type="text" value="아이디를 입력해주세요">
            <input type="text" value="비밀번호를 입력해주세요">
            <br>
            <input type="button" value="로그인" id="login">
            <div>
                <h4>회원가입     /      비밀번호 찾기</h4>
            </div>
            <p>다른 방법으로 로그인</p>
            <div>
                <img src="구글.png">
                <img src="네이버.png">
                <img src="애플.png">
                <img src="카톡.png">
                
            </div>
            <p id="ver">version : 5.5</p>
            <p>개인정보 빼고 최대한 심플하게</p>
        </div>
    </body>
</html>
