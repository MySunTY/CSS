<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        body{
            width: 700px;
            margin: 0 auto;
        }
        
       
        </style>
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <form action="">
            <fieldset>
                <legend>로그인 정보</legend>
                <lable>아이디(6자 이상)<input type="text"></lable>
                <lable for="pw">비밀번호</lable>
                <input type="password" id="pw">
                <input type="submit" id="login" value="로그인">

             </fieldset>
            <fieldset>
                <legend id="right">배송 정보</legend>
                <ul>
                    <li>
                        <label>이름
                            <input type ="text" id="name">
                        </label>
                    </li>
                    <li>    
                        <label>배송 정보
                            <input type ="text" id="addr">
                        </label>
                    </li>
                    <li>  
                        <label>이메일
                            <input type ="email" id="email">
                        </label>
                    </li>   
                    <li> 
                        <label>연락처
                            <input type ="tel" id="phone">
                        </label>
                    </li>    
                    
                </ul>
            </fieldset>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요</b></p>
                <lable>
                    <input type="checkbox" value="g_3">선물용 3kg
                </lable>
                    <input type="number" min="0" max="5" value="1">개 (최대 5개)
                    <br>
                <lable>
                    <input type="checkbox" value="g_5">선물용 5kg
                </lable>
                <input type="number" min="0" max="3" value="1">개 (최대 3개)
                <br>
                <lable>
                    <input type="checkbox" value="h_3">가정용 3kg
                </lable>
                    <input type="range" min="0" max="5">개 (최대 5개)
                    <br>
                <lable>
                    <input type="checkbox" value="h_5">가정용 5kg
                </lable>
                    <input type="range" min="0" max="3">개 (최대 3개)
                <p><b>포장 선택</b></p>
                <lable>
                    <input type="radio" name="gift" value="yes">선물 포장
                </lable>
                <br>
                <lable>
                    <input type="radio" name="gift">선물 포장 안함
                </lable>

            </fieldset>
            <input type="submit" name="sub">
            <input type="reset" name="re">

        </form>
    </body>
</html>
