<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div{
                width: 100px;
                height:100px;
                border-radius: 50%;
                background-color: aqua;
               /* animation-name: ball,chColor , ballSize;
                animation-duration: 5s;*/
                position:absolute;
                /*animation-iteration-count: 1;
                animation-direction: "";
                animation-timing-function: ease-out;
                left:900px;
                top : 400px;*/
                
            }
            @keyframes ball{
                from{left :0px;
                    top:0px;
                }
                20%{
                    left: 200px;
                    top : 400px;
                }
                40% {
                    left : 400px;
                    top : 200px;

                }
                65%{
                    left : 600px;
                    top : 400px;
                }
                80%{
                    left: 700px;
                    top : 300px;
                }
                85%{
                    left : 800px;
                    top:  400px;
                }
                90%{
                    left: 850px;
                    top : 350px;
                }
                95%{
                    left :875px;
                    top : 400px;
                }
                to{
                    left :900px;
                    top : 400px;
                }

                
            }
            @keyframes chColor{
                from{
                    background-color: aqua;
                }
                25%{
                    background-color: blue;
                }
                to{
                    background-color: red;
                }
            }
            @keyframes ballSize {
                from{
                    width: 100px;
                    height:100px;
                    border-radius: 50%;
                }
                to{
                    width: 300px;
                    height:300px;
                    border-radius: 50%;
                }
            }
        </style>
    </head>
    <body>
        <div id="ball3"></div>

        <script>
            let a = document.querySelector('#ball3');
            function bounce(){
                a.style.animation="ball , 3s";
            }
            a.addEventListener("click",bounce);
        </script>
    </body>
</html>
